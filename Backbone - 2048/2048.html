<html>
	<head>
		<meta charset="UTF-8" />
		<title>2048</title>

		<script src="js/underscore.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/backbone.min.js"></script>
		<script src="js/2048.js"></script>
		<style>
			#score-container {
				text-align: center;
			}
			table {
				margin: auto;
			}
			td {
				width: 40px;
				height: 40px;
				text-align: center;
				background-color: #ffffff;
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td id="position-0-0"></td>
				<td id="position-0-1"></td>
				<td id="position-0-2"></td>
				<td id="position-0-3"></td>
			</tr>
			<tr>
				<td id="position-1-0"></td>
				<td id="position-1-1"></td>
				<td id="position-1-2"></td>
				<td id="position-1-3"></td>
			</tr>
			<tr>
				<td id="position-2-0"></td>
				<td id="position-2-1"></td>
				<td id="position-2-2"></td>
				<td id="position-2-3"></td>
			</tr>
			<tr>
				<td id="position-3-0"></td>
				<td id="position-3-1"></td>
				<td id="position-3-2"></td>
				<td id="position-3-3"></td>
			</tr>
		</table>
		<div id="score-container">Score: <span id="score"></span></div>
		<div id="game-over"></div>
		<div id="buttons" style="text-align:center">
			<input type="button" class="button-up" value="Up" />
			<br />
			<input type="button" class="button-left" value="Left" />
			<input type="button" class="button-right" value="Right" />
			<br />
			<input type="button" class="button-down" value="Down" />
		</div>
	</body>
</html>
